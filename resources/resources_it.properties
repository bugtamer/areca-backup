indicators.NOF.description = Numero totale dei files sorgenti, a partire dall'ultima data dell'archivio.
indicators.SFS.description = Dimensione totale dei files sorgenti, a partire dall'ultima data dell'archivio.
indicators.NOA.description = Numero totale di archivi.
indicators.APS.description = Dimensione degli archivi sul disco. (questa informazione include il rapporto di compressione o l'aumento di dimensione dovuto alla crittografia)
indicators.ALS.description = Dimensione dei files contentuti negli archivi. (senza il rapporto di compressione o l'aumento di dimensione dovuto alla crittografia)
indicators.PSR.description = Rapporto di compressione. (o aumento di dimensione dovuto alla crittografia)\nPSR = APS / ALS.\nPSR < 1 per archivi compressi.\nPSR >= 1 per archivi crittografati.
indicators.SWH.description = Dimensione fisica stimata dei files sorgenti a partire dall'ultima data dell'archivio, senza lo storico.\nE' la dimensione minima possibile dell'archivio, che può essere ottenuta se tutti gli archivi sono uniti in un unico archivio.\nSWH = PSR * SFS
indicators.SOH.description = Dimensione fisica sul disco utilizzata dallo storico.\nSOH = APS - SWH.\nSOH = 0 se non è presente lo storico.\nSOH > 0 se lo storico è utilizzato.
indicators.SRR.description = Rapporto della dimensione dello storico, comparata con la dimensione dei files sorgenti.\nQuesta informazione rappresenta l'aumento di dimensioni dello storico, in % sulla dimensione dei files sorgenti.\nSRR = (ALS / SFS) - 1.\nSRR = 0 se non è presente lo storico.\nSRR > 0 se lo storico è utilizzato.
 
