indicators.dialog.title = Indicateurs pour '{0}'
indicators.NOF.name = Nombre de fichiers source (NOF)
indicators.SFS.name = Taille des fichiers source (SFS)
indicators.NOA.name = Nombre d'archives (NOA)
indicators.APS.name = Taille physique des archives (APS)
indicators.ALS.name = Taille logique des archives (ALS)
indicators.PSR.name = Ratio physique/logique (PSR)
indicators.SWH.name = Taille hors historique (SWH)
indicators.SOH.name = Taille de l'historique (SOH)
indicators.SRR.name = Taux de redondance de stockage (SRR)
indicators.NOF.description = Nombre total de fichiers sources (A la date du dernier archivage).
indicators.SFS.description = Taille globale des fichiers source (A la date du dernier archivage).
indicators.NOA.description = Nombre total d'archives.
indicators.APS.description = Taille réelle des archives sur le disque. (Cet indicateur inclut le taux de compression ou surcoût dû au cryptage)
indicators.ALS.description = Taille des fichiers contenus dans les archives. (Hors taux de compression ou surcoût dû au cryptage)
indicators.PSR.description = Taux de compression. (ou surcoût dû au cryptage)\nPSR = APS / ALS.\nPSR < 1 pour les archives compressées.\nPSR >= 1 pour les archives cryptées.
indicators.SWH.description = Taille physique estimée des fichiers source (A la date du dernier archivage), hors historique.\nC'est la taille minimum des archives, qui peut être obtenue en fusionnant toutes les archives entre elles.\nSWH = PSR * SFS
indicators.SOH.description = Taille physique estimée de l'historique. (surcoût des différentes versions de fichiers, en ko)\nSOH = APS - SWH.\nSOH = 0 s'il n'existe aucun historique.\nSOH > 0 si un historique est conservé.
indicators.SRR.description = Ratio entre l'historique et la taille des fichiers sources.\nCet indicateur représente le surcoût de l'historique, en % de la taille des données source.\nSRR = (ALS / SFS) - 1.\nSRR = 0 s'il n'y a aucun historique.\nSRR > 0 si un historique est conservé.
 
