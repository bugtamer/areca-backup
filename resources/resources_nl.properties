indicators.NOF.description = Totaal aantal bronbestanden bij vorige archiveerdatum.
indicators.SFS.description = Totale grootte van de bronbestanden bij vorige archiveerdatum.
indicators.NOA.description = Totaal aantal archieven.
indicators.APS.description = Grootte van archieven op schijf. (inclusief compressie en overhead voor versleuteling)
indicators.ALS.description = Grootte van de bestanden in archieven. (zonder compressiefactor of overhead voor versleuteling)
indicators.PSR.description = Compressiefactor. (of groottetoename wegens compressie)\nFGR = FAG / LAG.\nFGR < 1 voor compressie-archieven.\nFGR >= 1 voor versleutelde archieven.
indicators.SWH.description = Geschatte fysieke grootte bronbestanden sinds laatste archivering, zonder geschiedenis mee te tellen.\nDit is de kleinst mogelijke grootte van het archief als alle archieven samengevoegd zouden zijn in een archief.\nGZG = FGR * BBG
indicators.SOH.description = Fysieke grootte op disk in gebruik door geschiedenis (overhead door geschiedenis, in kb)GVG = FAG - GZG.\nGVG = 0 als er geen geschiedenis is bewaard.\nGVG > 0 als er wel geschiedenis bestaat.
indicators.SRR.description = Ratio van geschiedenis in relatie tot de bronbestanden.\nDeze indicator geeft de geschiedenisoverhead aan, in % van de grootte van de bronbestanden.\nORR = (LAG / BBG) - 1.\nORR = 0 als er geen geschiedenis bestaat.\nORR > 0 als er wel geschiedenis bestaat.
 
