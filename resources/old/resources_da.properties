indicators.NOF.description = Total antal af kilde filer, som fra sidste arkiv dato.
indicators.SFS.description = Total størrelse af kilde filer, som fra sidste arkiv dato.
indicators.NOA.description = Total antal af arkiver.
indicators.APS.description = Størrelse af arkiver på disken. (denne indikator inkluderer kompression forhold eller størrelse overskud er til kryptering)
indicators.PSR.description = Kompressions forhold. (eller størrelse overskud er til kryptering)\nPSR = APS / ALS.\nPSR < 1 for komprimerede arkiver.\nPSR >= 1 for krypterede arkiver.
indicators.SWH.description = Beregnet fysisk størrelse af kilde filer fra sidste arkiverings dato, uden historie.\nDet er den minimum mulige størrelse af arkivet, som kan opnås hvis alle arkiver er fusioneret i et unikt arkiv.\nSWH = PSR * SFS
indicators.SOH.description = Fysisk størrelse på disken brugt af historie. (overskud af historie data, i kb)\nSOH = APS - SWH.\nSOH = 0 hvis der er ingen historie.\nSOH > 0 hvis en historie er vedligeholdt.
 
