indicators.NOF.description = Número total de archivos de origen en la última fecha de archivado.
indicators.SFS.description = Tamaño total de archivos de origen en la última fecha de archivado.
indicators.NOA.description = Número total de archivadores.
indicators.APS.description = Tamaño de los archivadores en disco (este indicador incluye el ratio de compresión o sobrecoste de tamaño debido a encriptación).
indicators.PSR.description = Ratio de compresión (o sobrecoste de tamaño debido a compresión)\nPSR = APS / ALS.\nPSR < 1 para archivadores comprimidos.\nPSR >= 1 para archivadores comprimidos.
indicators.SWH.description = Tamaño físico estimado de los archivos de origen en la útlima fecha de respaldoi, sin historial.\nEs el tamaño mínimo posible del archivador que se puede obtener si todos los archivadores se fusionaran en uno solo.\nSWH = PSR * SFS
indicators.SOH.description = Tamaño físico en disco utilizado por el historial (sobrecoste de datos de historial, en kb).\nSOH = APS - SWH.\nSOH = 0 si no hay historial.\nSOH > 0 si se mantiene un historial.
 
